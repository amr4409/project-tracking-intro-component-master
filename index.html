<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <nav>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <span class="navBtnOpen"><img src="images/icon-hamburger.svg" alt=""></span>
      <span class="navBtnClose hidden"><img src="images/icon-close.svg" alt=""></span>
      <ul class="navlist">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="login">Login</li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <div class="container">
      <div class="image">
        <img src="images/illustration-devices.svg" alt="">
      </div>
      <div class="text">
        <p class="new"><span>New</span> Monograph Dashboard</p>

        <h1>Powerful insights into your team</h1>
        <p class="info">Project planning and time tracking <br> for agile teams</p>
        <div class="btns">
          <span class="btn">Schedule a demo</span>
          <span class="link">to see a <span class="texth">live</span> preview</span>
        </div>
      </div>
    </div>
  </div>
